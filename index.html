<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-in Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <form action="#">
        <input
          class="abc"
          type="email"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          class="abc"
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button class="abc" id="login" onclick="location.href='success.html'">
          Login
        </button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
